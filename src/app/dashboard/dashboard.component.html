<div class="container mt-4">

  <div class="row">
    <div class="col-lg-3">
      <img [src]="urlImage" alt="">
    </div>

    <div class="col-lg-4">
      <input type="text" placeholder="Introduce el nombre de la ciudad" class="form-control form-control-lg" [(ngModel)]="city" >
      <button type="button" class="btn btn-primary btn-block btn-lg mt-4" (click)="getWheather()" [disabled]= "city == ''" >Obtener el tiempo</button>

      <br>

      <div class="card" *ngIf="query" >
        <div class="card-body">
          <p><b>Temperatura: {{temperature | number: '1.2-2' }}Â°C</b></p>
          <p><b>Humedad: {{humedity}}%</b></p>
          <p><b>Tiempo: {{wheather}}</b></p>
        </div>
      </div>
    </div>
  </div>

</div>
